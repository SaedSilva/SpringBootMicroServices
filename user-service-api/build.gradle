plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.8'
    id 'io.spring.dependency-management' version '1.1.5'
}

apply from: 'gradle/plugins/dependencies.gradle'

group = 'br.dev.saed'
version = '1.0.0'

java {
    sourceCompatibility = '17'
}

tasks.named('test') {
    useJUnitPlatform()
}
